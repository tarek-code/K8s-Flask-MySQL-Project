apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-flask
  namespace: default
spec:
  podSelector:
    matchLabels:
      app: flask
  policyTypes:
  - Ingress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
  - from:
    - podSelector:
        matchLabels:
          app: flask  # Allow Flask pods to talk to each other (if needed)
    ports:
    - protocol: TCP
      port: 80
