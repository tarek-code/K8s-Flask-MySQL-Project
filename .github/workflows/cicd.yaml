name: Run Pytest and Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python "3.10"
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r k8s/base/flaskapp/tests/requirements-tests.txt

      - name: Install curl and reviewdog, then run flake8 with reviewdog
        env:
          PATH: $HOME/.local/bin:$PATH
        run: |
          apt-get update && apt-get install -y curl
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b $HOME/.local/bin latest
          flake8 k8s/base/flaskapp/app.py --format=default | reviewdog -f=flake8 -name="flake8" -reporter=github-pr-review -fail-on-error=false -level=warning



      - name: Run pytest
        run: |
          export PYTHONPATH=$(pwd)
          pytest k8s/base/flaskapp/tests/test_app.py
